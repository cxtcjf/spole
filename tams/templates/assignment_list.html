{% extends "base_tams.html" %} 
{% block title %}作业列表{% endblock %} 
{% block content %}
<div class="container-fluid">
<table class="table table-striped">
    <thead class="thead-light">
    <tr>
        <th scope="col">#</th>
        <th scope="col">编号</th>
        <th scope="col">标题</th>
        <th scope="col">开始</th>
        <th scope="col">截止</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
        {% for assignment in assignments%}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{assignment.code}}</td>
            <td><a href="{% url 'assignment_show' assignment_id=assignment.id %}">{{assignment.title}}</a></td>
            <td>{{assignment.begin}}</td>
            <td>{{assignment.end}}</td>
            <td><a href="{% url 'solution' assignment_id=assignment.id %}">完成情况</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
