{% extends "base.html" %}
{% block title %}课程列表{% endblock %}
{% block content %}
<div class="container">
  {% for course in courses %}
  <div class="card flex-md-row mb-4 box-shadow h-md-250">
    <div class="card-header"><img height="240" width="290" src="{{course.picture.url}}"></div>
    <div class="card-body d-flex flex-column align-items-start">
      <strong class="d-inline-block mb-2 text-primary">课程</strong>
      <h3 class="mb-0">
        <a class="text-dark" href="course/{{course.id}}">{{course.name}}</a>
      </h3>
      <div class="mb-1 text-muted">{{course.created}}</div>
      <p class="card-text mb-auto">概要：{{course.introduction|slice:'120'| linebreaks}}</p>
      <a href="#">创建者：{{course.author}}</a>
    </div>
   </div>
  {% endfor %}
</div>
{% endblock %}
