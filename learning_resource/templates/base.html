<!-- 为了提高开发速度，本系统不再自己设计各种CSS美工元素-->
<!-- 本系统使用开源项目Bootstrap来解决美工问题-->
<!-- Bootstrap是Twitter推出的一个用于前端开发的开源工具包。-->
<!-- Bootstrap中还包含了丰富的Web组件，根据这些组件，可以快速的搭建一个漂亮、功能完备的网站。-->

<!-- 网页设置为HTML5-->
{% load staticfiles %}
<!doctype html>
<html lang="zh-cn">
    <head>
        <!-- 网页采用utf-8编码-->
        <meta charset="utf-8">
        <!-- 这是Bootstrap要求的内容，开启响应式布局，自动适配移动设备-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% block content %}
        {% endblock %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'jquery.slim.min.js' %}"></script>
        <script src="{% static 'popper.min.js' %}"></script>
        <script src="{% static 'bootstrap.min.js' %}"></script>
    </body>
</html>
